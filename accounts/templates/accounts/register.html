{% extends 'index.html' %}

{% block content %}

    <form method="post" class="signup-form">
        {% csrf_token %}

        <h1 class="signup-heading">SignUp</h1>


        {% for field in registration_form %}

        <p class="signup-para">
            {{field}}

            {% for error in field.errors %}
                <p>{{error}}</p>
            {% endfor %}

        </p>

        {% endfor %}

        <button type="submit" class="signup-submit-button">SignUp</button>
    </form>

{% endblock %}
